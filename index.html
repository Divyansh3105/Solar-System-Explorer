<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <div class="solar-system">
        <div class="sun"></div>

        <div class="orbit mercury-orbit">
            <a href="#mercury-info" class="planet-label">
                <div class="planet mercury">
                    <div class="info-hover">Mercury</div>
                </div>
            </a>
        </div>

        <div class="orbit venus-orbit">
            <a href="#venus-info" class="planet-label">
                <div class="planet venus">
                    <div class="info-hover">Venus</div>
                </div>
            </a>
        </div>

        <div class="orbit earth-orbit">
            <div class="planet-container">
                <a href="#earth-info" class="planet-label">
                    <div class="planet earth">
                        <div class="info-hover">Earth</div>
                        <div class="moon-orbit">
                            <div class="moon"></div>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <div class="orbit mars-orbit">
            <a href="#mars-info" class="planet-label">
                <div class="planet mars">
                    <div class="info-hover">Mars</div>
                </div>
            </a>
        </div>

        <div class="asteroid-belt">
            <div class="asteroid-scatter"></div>
            <div class="asteroid" style="top: 20%; left: 80%;"></div>
            <div class="asteroid" style="top: 90%; left: 30%;"></div>
            <div class="asteroid" style="top: 50%; left: 0%;"></div>
        </div>

        <div class="orbit jupiter-orbit">
            <a href="#jupiter-info" class="planet-label">
                <div class="planet jupiter">
                    <div class="info-hover">Jupiter</div>
                </div>
            </a>
        </div>

        <div class="orbit saturn-orbit">
            <div class="planet-container">
                <a href="#saturn-info" class="planet-label">
                    <div class="planet saturn">
                        <div class="info-hover">Saturn</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="orbit uranus-orbit">
            <a href="#uranus-info" class="planet-label">
                <div class="planet uranus">
                    <div class="info-hover">Uranus</div>
                </div>
            </a>
        </div>

        <div class="orbit neptune-orbit">
            <a href="#neptune-info" class="planet-label">
                <div class="planet neptune">
                    <div class="info-hover">Neptune</div>
                </div>
            </a>
        </div>
    </div>
</body>

</html>
